<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Simulator</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="status-bars"> <!-- status bars -->
            <div class="status">
                <div class="label">Physical Health</div>
                <div class="bar">
                    <div id="physicalbar" class="fill green" style="width: 100%;"></div>
                </div>
            </div>
            
            <div class="status">
                <div class="label">Mental Health</div>
                <div class="bar">
                    <div id="mentalbar" class="fill blue" style="width: 100%;"></div>
                </div>
            </div>
        </div> <!-- status bars -->

        <!-- time info -->
        <div class="info">
            <div id="day">Day: Monday</div>
            <div id="time">Time: 6:00 AM</div>
        </div>


        <!-- character sprite -->
        <div class="character">
            <img id="sprite" src="../images/character.png">
        </div>

        <div class="button-grid" id="activityList">
            <button class="home activity">Exercise</button>                <button class="home activity button is-info">Eat Junk Food</button>
            <button class="home activity">Sleep</button>
            <button class="home activity">Eat Vegetables</button>
            <button class="home activity">Watch YouTube</button>
            <button class="home activity">Listen to Music</button>
            <button class="home activity">Stay up late</button>
            <button class="home activity">Go to school</button>
            <button class="home school activity">Do homework</button>
            <button class="home activity">Do chores</button>
            <button class="sleep activity">Wake Up</button>
            <button class="school activity">Go home</button>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>
</html>
