<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Simulator</title>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="status-bars"> <!-- status bars -->
            <div class="status">
                <div class="label">Physical Health</div>
                <div class="bar">
                    <div id="physicalbar" class="fill green" style="width: 100%;"></div>
                </div>
            </div>
            
            <div class="status">
                <div class="label">Mental Health</div>
                <div class="bar">
                    <div id="mentalbar" class="fill blue" style="width: 100%;"></div>
                </div>
            </div>
        </div> <!-- status bars -->

        <!-- time info -->
        <div class="info">
            <div id="day">Day: Monday</div>
            <div id="time">Time: 6:00 AM</div>
        </div>


        <!-- character sprite -->
        <div class="character">
            <img id="sprite" src="./images/character.png">
        </div>

        <div class="button-grid" id="activityList">
            <button title = "Boosts your energy and mood significantly." class="home activity ">Exercise</button>                
            <button title = "A quick treat, but can slowly impact your physical health." class="home activity ">Eat Junk Food</button>
            <button title = "Crucial for recovery and mental clarity." class="home sleep activity ">Sleep</button>
            <button title = "Nourishes your body for long-term well-being." class="home activity ">Eat Vegetables</button>
            <button title = "Entertaining, but can be a time sink and slightly tiring." class="home activity ">Watch YouTube</button>
            <button title = "Uplifting and great for your mental state." class="home activity ">Listen to Music</button>
            <button title = "Reduces your physical and mental reserves." class="home activity ">Stay up late </button>
            <button title = "Academically stimulating but can be draining." class="home activity ">Go to school</button>
            <button title = "Important for learning and can be mentally engaging." class="home school activity ">Do homework</button>
            <button title = "Small tasks that need to be done." class="home activity ">Do chores</button>
            <button title = "The start of a new day." class="sleep activity ">Wake Up</button>
            <button title = "The journey back can be tiring." class="school activity ">Go home</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
